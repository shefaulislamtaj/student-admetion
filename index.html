<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Admission System</h1>
        <div class="options">
            <button class="add-btn" onclick="addStudent()">Add Student</button>
            <button class="display-btn" onclick="displayStudents()">Display Students</button>
        </div>
        <div id="studentForm" class="student-form" style="display: none;">
            <h2>Add Student</h2>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required><br><br>
                <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
            </form>
        </div>
        <div id="studentList" class="student-list" style="display: none;">
            <h2>List of Students</h2>
            <ul id="studentUl"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
